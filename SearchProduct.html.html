 <html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickFix Hardware - Search Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .search-container {
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }

        #searchBox {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }

        #productList {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 20px auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #productList li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        #productList li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h1>Search Products - QuickFix Hardware</h1>

    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search for a product..." onkeyup="searchProduct()">
    </div>

    <ul id="productList">
        <li>Hammer</li>
        <li>Paint</li>
        <li>Pipe</li>
        <li>Wrench</li>
        <li>Bricks</li>
        <li>Screwdriver</li>
        <li>Cement</li>
        <li>Drill Machines</li>
    </ul>

    <script>
        function searchProduct() {
            const input = document.getElementById("searchBox").value.toLowerCase();
            const items = document.querySelectorAll("#productList li");

            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(input)) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
