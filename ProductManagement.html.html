<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management - QuickFix Hardware</title>
    <style>
        body {

        h1 {
            text-align: center;

        /* Form styling */
        form {
            background: #fff;
            padding: 20px;
            margin: auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        form input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        form input[type="submit"]:hover {
            background: #218838;
        }

        /* Product table */
        table {
            width: 90%;
            margin: 30px auto;
            background: white;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        a.delete-btn {
            color: red;
            font-weight: bold;
            text-decoration: none;
        }

        /* Featured products */
        .products-section {
            text-align: center;
            margin-top: 50px;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 160px;
            height: 160px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product button {
            background: #007bff;
            color: white;
            border: none;

        .total {
